<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleListbox: simple-listbox-emoji Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-listbox-emoji.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-listbox-emoji demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox-emoji></simple-listbox-icon>
        </template>
      </demo-snippet>
      <h3>Tabbed simple-listbox-emoji demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox-emoji tabs></simple-listbox-icon>
        </template>
      </demo-snippet>
      <h3>Customize simple-listbox-emoji</h3>
      <demo-snippet>
        <template>
          <simple-listbox-emoji id="custom" tabs></simple-listbox-icon>
          <script>
            document.getElementById("custom").tabsGroups = [
              { 
                "group": "People",
                "icon": "social:sentiment-satisfied",
                "groups": [
                  "emotions",
                  "people",
                ]
              },
              { 
                "group": "Activities",
                "icon": "maps:directions-bike",
                "groups": [
                  "activities",
                  "travel",
                ]
              },
              { 
                "group": "Symbols",
                "icon": "icons:flag",
                "groups": [
                  "symbols",
                  "flags",
                ]
              }
            ];
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
