<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleListbox: simple-listbox Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-listbox.js';
      import '../lib/simple-listbox-emoji.js';
      import '../lib/simple-listbox-symbol.js';
      import '../lib/simple-listbox-icon.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-listbox demo</h3>
      <demo-snippet>
        <template>
          <p><simple-listbox demo-mode="items"></simple-listbox></p>
          <p><simple-listbox id="custom"></simple-listbox></p>
          <script>
            document.getElementById('custom').itemsList = ['bird','cat', 'dog'];
          </script>
        </template>
      </demo-snippet>
      <h3>simple-listbox autocomplete modes</h3>
      <demo-snippet>
        <template>
          <p><simple-listbox demo-mode="items" autocomplete="none"></simple-listbox></p>
          <p><simple-listbox demo-mode="items" autocomplete="inline"></simple-listbox></p>
          <p><simple-listbox demo-mode="items" autocomplete="list"></simple-listbox></p>
          <p><simple-listbox demo-mode="items" autocomplete="both"></simple-listbox></p>
        </template>
      </demo-snippet>
      <h3>simple-listbox positioning</h3>
      <demo-snippet>
        <template>
          <p><simple-listbox demo-mode="items"></simple-listbox></p>
          <p><simple-listbox demo-mode="items" justify></simple-listbox></p>
          <p><simple-listbox demo-mode="items" align-right></simple-listbox></p>
          <p><simple-listbox demo-mode="items" position-above value="Seaworth"></simple-listbox></p>
        </template>
      </demo-snippet>
      <h3>simple-listbox custom text comparison for autocomplete</h3>
      <demo-snippet>
        <p>The following example can be searched by entering color name or hex code:</p>
        <template>
          <p><simple-listbox id="hex" autocomplete="both"><span slot="label">Listbox with Font Styles</span></simple-listbox></p>
          <script>
            document.getElementById('hex').itemsList = [
              { text: 'purple', value: '#800080', textComparison: ["purple","#800080","800080"] },
              { text: 'red', value: '#ff0000', textComparison: ["red","#ff0000","ff0000"] },
              { text: 'magenta', value: '#ff00ff', textComparison: ["magenta","#ff00ff","ff00ff"] },
              { text: 'blue', value: '#0000ff', textComparison: ["blue","#0000ff","#0000ff"] },
            ];
          </script>
        </template>
      </demo-snippet>
      <h3>simple-listbox custom styles</h3>
      <demo-snippet>
        <template>
          <p><simple-listbox id="fonts" autocomplete="both"><span slot="label">Listbox with Font Styles</span></simple-listbox></p>
          <p><simple-listbox id="colors" autocomplete="both"><span slot="label">Listbox with Color Styles</span></simple-listbox></p>
          <script>
            document.getElementById('fonts').itemsList = [
              'serif',
              'sans-serif',
              'monospace',
              'cursive'
            ].map(font=>{
              return {value: font, style: `font-family: ${font}`}
            });
            document.getElementById('colors').itemsList = [
              'purple',
              'red',
              'magenta',
              'blue'
            ].map(color=>{
              return {value: color, style: `color: ${color}`}
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
