<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleListbox: simple-listbox Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-listbox.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-listbox-icon demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox id="basic" autocomplete="both" grid tabs icon-only></simple-listbox>
          <script>
            import('../lib/simple-listbox-icon.js').then(module=>{
              document.getElementById("basic").itemsList = module.SimpleListboxIcon;
            });
          </script>
        </template>
      </demo-snippet>
      <h3>Limit simple-listbox-icon</h3>
      <demo-snippet>
        <template>
          <simple-listbox id="include"></simple-listbox>
          <simple-listbox id="exclude" grid></simple-listbox>
          <script>
            import('../lib/simple-listbox-icon.js').then(module=>{
              let av = module.SimpleListboxIcon.filter(group=>group.group=="av")[0] || {};
              document.getElementById("include").itemsList = av.itemsList;
              document.getElementById("exclude").itemsList = module.SimpleListboxIcon.filter(group=>group.group!=="av");
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
