<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>EndUserDoc: end-user-doc Search</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../end-user-doc.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Searchable end-user-doc</h3>
      <p>
        This mode allows you too see search documentation. 
      </p>
      <demo-snippet>
        <template>
          <end-user-doc id="demo" demo-mode searchable></end-user-doc>
          <script>
            let demoDoc = document.querySelector('#demo');
            console.log(demoDoc.demoContents);
          </script>
        </template>
      </demo-snippet>
      <h3>end-user-doc tSearch Text</h3>
      <p>
        Set the <code>search-text</code> to view matching contents.
      </p>
      <demo-snippet>
        <template>
          <end-user-doc id="demo" demo-mode searchable search-text="feature"></end-user-doc>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
