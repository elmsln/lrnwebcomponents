<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleListbox: simple-listbox-emoji Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-listbox.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-listbox-emoji demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox id="basic" grid always-expanded></simple-listbox>
          <script>
            import('../lib/simple-listbox-emoji.js').then(module=>{
              document.getElementById("basic").itemsList = module.SimpleListboxEmoji
            });
          </script>
        </template>
      </demo-snippet>
      <h3>Tabbed simple-listbox-emoji demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox id="tabs" tabs grid icon-only always-expanded></simple-listbox>
          <script>
            import('../lib/simple-listbox-emoji.js').then(module=>{
              document.getElementById("tabs").itemsList = module.SimpleListboxEmoji
            });
          </script>
        </template>
      </demo-snippet>
      <h3>Customize simple-listbox-emoji</h3>
      <demo-snippet>
        <template>
          <simple-listbox id="custom"></simple-listbox>
          <script>
            import('../lib/simple-listbox-emoji.js').then(module=>{
              document.getElementById("custom").itemsList = module.SimpleListboxEmoji.filter(group=>["emoji-emotions","emoji-people"].includes(group.id))
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
