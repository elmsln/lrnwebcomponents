<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleListbox: simple-listbox-symbol Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-listbox-symbol.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-listbox-symbol demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox-symbol></simple-listbox-icon>
        </template>
      </demo-snippet>
      <h3>Tabbed simple-listbox-symbol demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox-symbol tabs></simple-listbox-icon>
        </template>
      </demo-snippet>
      <h3>Customize simple-listbox-symbol</h3>
      <demo-snippet>
        <template>
          <simple-listbox-symbol id="custom" tabs></simple-listbox-icon>
          <script>
            document.getElementById("custom").tabsGroups = [
              { 
                "group": "Symbols",
                "tab": "&sect;",
                "groups": [
                  "symbols",
                  "misc",
                ]
              },
              { 
                "group": "Math",
                "tab": "&divide;",
                "groups": [
                  "math",
                ]
              },
              { 
                "group": "Characters",
                "tab": "&Auml;",
                "groups": [
                  "characters",
                  "greek",
                ]
              }
            ];
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
