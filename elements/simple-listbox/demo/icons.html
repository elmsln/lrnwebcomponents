<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleListbox: simple-listbox Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-listbox-icon.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-listbox-icon demo</h3>
      <demo-snippet>
        <template>
          <simple-listbox-icon autocomplete="both"></simple-listbox-icon>
        </template>
      </demo-snippet>
      <h3>Limit simple-listbox-icon</h3>
      <demo-snippet>
        <template>
          <simple-listbox-icon id="include" include-sets="icons"></simple-listbox-icon>
          <simple-listbox-icon id="exclude" exclude-sets="icons"></simple-listbox-icon>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
