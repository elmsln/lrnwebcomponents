<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleListbox: simple-listbox with Grouped Items</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-listbox.js';
      import '../lib/simple-listbox-input.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>simple-listbox with grouped items</h3>
      <demo-snippet>
        <template>
          <p><simple-listbox-input demo-mode="groups"></simple-listbox-input></p>
          <p><simple-listbox-input id="custom"></simple-listbox-input></p>
          <script>
            document.getElementById('custom').itemsList = [
              {
                group: "Birds",
                itemsList: [
                  "Canary",
                  "Dove",
                  "Parakeet",
                ]
              }, 
              {
                group: "Mammals",
                itemsList: [
                  "Cat",
                  "Dog",
                  "Rabbit",
                ]
              }, 
              {
                group: "Reptiles",
                itemsList: [
                  "Iguana",
                  "Snake",
                ]
              }, 
            ];
          </script>
        </template>
      </demo-snippet>
      <h3>simple-listbox with tabbed items</h3>
      <demo-snippet>
        <template>
          <p><simple-listbox-input demo-mode="groups" tabs></simple-listbox-input></p>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
